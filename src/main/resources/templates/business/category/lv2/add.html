<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增二级类别')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-category-add">

			<div class="form-group">
				<label class="col-sm-3 control-label">一级类别：</label>
				<div class="col-sm-8">
					<input type="hidden" name="pid" th:value="${pid}">
					<input class="form-control" type="text" name="pCategoryName" readonly="true" th:value="${pCategoryName}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">二级类别：</label>
				<div class="col-sm-8">
					<input name="categoryName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input name="sort" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea name="remark" class="form-control"></textarea>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "business/category/lv2"
	
		$("#form-category-add").validate({
			rules:{
				dictSort:{
					digits:true
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-category-add').serialize());
	        }
	    }
	</script>
</body>
</html>
